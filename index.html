<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animacion.css">

</head>
<body>
    <div class="contenedor">
        <div class="logo-alura">
            <img id="logoAlura" src="imagenes/Logo-1.png" alt="imagen de alura">
            <div class="de-span">
                <span class="alinear">¡Encriptador Desencriptador Alura!</span>
            </div>
        </div>

        <main>
        <div class="section1">
            <textarea class="area" cols="30" rows="20" placeholder="Ingrese el texto aqui"></textarea>
            <div class="aviso-extra">
                <p>¡Solo Letras Minusculas y sin acepto!</p>
            </div>
            <div class="contenedor-botones">
                <button type="button" class="boton-encriptador">Encriptar</button>
                <button type="button" class="boton-desencriptador">Desencriptar</button>
            </div>
        </div>
    
        <div class="section2">

            <div class="contenedor-munieco">
                <img src="imagenes/Muñeco.png" alt="muñeco de Alura">
            </div>

            <div class="contenedor-h1">
                <h1>Ningun mensaje fue encontrado</h1>
            </div>

            <div class="contenedor-parrafo">
                <p>Ingrese el texto que desean Encriptar o Desencriptar</p>
            </div>

            <div class="contenedor-resultado">
                <h3>Mensaje encriptado:</h3>
                <p class="texto-resultado"></p>
            </div>

            <div class="contenedor-boton-copiar">
                <button type="button" class="boton-copiar">Copiar</button>
            </div>
        </div>

        <div class="animacion"></div>
    
       </main>

    </div>

   <footer>
    
    <div>
        <a href="https://github.com/jaweropuntano/Encriptador-Alura" target="_blank"><img class="github" src="imagenes/icons8-github-30.png" alt=""></a>
        <a href="https://www.linkedin.com/in/jorge-alejandro-chavero-a3a049223/" target="_blank"><img class="linkedik" src="imagenes/icons8-linkedin-48.png" height="30" alt=""></a>
        <a href="https://twitter.com/JaweropuntanoC" target="_blank"><img src="imagenes/icons8-twitter-cuadrado-48.png" height="30" alt=""></a>
    </div>
        <p>Jorge Alejandro Chavero</p>
        <p>Alura - Todos los Derechos Reservados</p>
        <p>2023</p>
   </footer>

    <script src="js/encriptador.js"></script>
   
</body>
</html>
